#  用于文件上传
#  POST  /upload/file
#  入参 { uploadData }
#  普通表单提交，浏览器会对数据进行默认编码
#  文件上传 ，默认不进行任何编码，直接使用二进制数据流进行传输，form-data
/api/v1/file/upload:
  post:
    summary: 文件上传接口
    description: 上传文件到服务器指定目录，并返回上传结果
    tags: [File]
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              uploadData:
                type: array
                items:
                  type: string
                  format: binary
                  description: 需要上传的文件
    responses:
      200:
        description: 文件上传成功
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: integer
                  example: 200
                message:
                  type: string
                  example: '上传成功'
                data:
                  type: object
                  properties:
                    files:
                      type: array
                      items:
                        type: string
                        example: ['1677899733456-file.jpg']
      400:
        description: 客户端错误(未上传文件)
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: integer
                  example: 400
                message:
                  type: string
                  example: 'No files uploaded'
                data:
                  type: null
                  example: null
      500:
        description: 服务器内部错误
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: integer
                  example: 500
                message:
                  type: string
                  example: 'File write error'
                data:
                  type: null
                  example: null
